<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilos/main.css" class="css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templete Copia</title>
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho-logo">
            <img src="imagens/Logo-2.svg" alt="Logo Marca" class="cabrcalho-logo-imagem">    
        </section>
        <section class="cabecalho-menu">
            <ul class="cabecalho-menu-lista">
                <li class="cabecalho-menu-lista-item">Home</li>
                <li class="cabecalho-menu-lista-item">Trips</li>
                <li class="cabecalho-menu-lista-item">Activits</li>
                <li class="cabecalho-menu-lista-item">Destination</li>

            </ul>
        </section>
        <section class="cabecalho-busca">

        </section>   

    </header>
    <main class="corpo">
        <section class="corpo-fundo">
        </section>
        <section class="corpo-filtro">
            <div class="corpo-filtro-sessao">
                <div class="corpo-filtro-tipo"> <img src="imagens/destination.svg" alt="Logo1" class="filtro-imagem">   Destination</div>
                <div class="corpo-filtro-tipo"> <img src="imagens/activities.svg" alt="Logo2" class="filtro-imagem"> Activits</div>
                <div class="corpo-filtro-tipo"><img src="imagens/duration.svg" alt="Logo3" class="filtro-imagem">Duration</div>
                <div class="corpo-filtro-tipo"><img src="imagens/budget.svg" alt="Logo5" class="filtro-imagem">Budhet</div>

            </div>
               
            
        
        </section>   


    </main>
