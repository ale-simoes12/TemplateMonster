<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilos/main.css" class="css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templete Copia</title>
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho-logo">
            <img src="imagens/Logo-2.svg" alt="Logo Marca" class="cabrcalho-logo-imagem">    
        </section>
        <section class="cabecalho-menu">
            <ul class="cabecalho-menu-lista">
                <li class="cabecalho-menu-lista-item">Home</li>
                <li class="cabecalho-menu-lista-item"><a href="https://www.google.com">Trips</a> <img src="./imagens/left-arrow.svg" alt="" class="flecha">  </li></li>
                <li class="cabecalho-menu-lista-item"><a href="https://www.google.com">Activits</a><img src="./imagens/left-arrow.svg" alt="" class="flecha"></li>
                <li class="cabecalho-menu-lista-item"><a href="https://www.google.com">Destination</a><img src="./imagens/left-arrow.svg" alt="" class="flecha"></li>
                <li class="cabecalho-menu-lista-item"> <a href="https://www.google.com">Trip Types</a><img src="./imagens/left-arrow.svg" alt="" class="flecha"></li>
                <li class="cabecalho-menu-lista-item">Blog</li>
            </ul>
        </section>
        <section class="cabecalho-busca">
            <img src="imagens/lupa.png" alt="lupa" class="cabelho-busca-imagem">   
        </section>   

    </header>
    <main class="corpo">
        
        <section class="corpo-fundo">
            <div class="textos">
                <h1 class="titulo"><strong>Explore The Word</strong></h1>
                <p>Best Price From Leading Booking</p>
            </div>
              
        </section>
        <section class="corpo-filtro">
            <div class="corpo-filtro-sessao">
                <div class="corpo-filtro-tipo"> <img src="imagens/destination.svg" alt="Logo1" class="filtro-imagem">   Destination</div>
                <div class="corpo-filtro-tipo"> <img src="imagens/activities.svg" alt="Logo2" class="filtro-imagem"> Activits</div>
                <div class="corpo-filtro-tipo"><img src="imagens/duration.svg" alt="Logo3" class="filtro-imagem">Duration</div>
                <div class="corpo-filtro-tipo"><img src="imagens/budget.svg" alt="Logo5" class="filtro-imagem">Budhet</div>
                <div class="corpo-filtro-tipo-botao">Search</div>  
            </div>
               
            
        
        </section>   


    </main>






</body>
</html>
